; PHP Configuration for WordPress
; This configuration provides optimized settings for WordPress performance and security

; Basic settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20

; Input validation
max_input_vars = 3000
max_input_nesting_level = 64

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"

; Error reporting (set to 0 for production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_classes = 

; File uploads
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 64M
max_file_uploads = 20

; Date and time
date.timezone = UTC

; OPcache settings (for performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.validate_timestamps = 1

; Realpath cache (for performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; MySQL settings
mysql.allow_persistent = Off
mysql.max_persistent = -1
mysql.max_links = -1
mysql.default_port = 3306
mysql.default_socket = /var/run/mysqld/mysqld.sock
mysql.default_host = localhost
mysql.default_user = 
mysql.default_password = 
mysql.connect_timeout = 60
mysql.trace_mode = Off

; MySQLi settings
mysqli.max_persistent = -1
mysqli.allow_persistent = Off
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_host = localhost
mysqli.default_user = 
mysqli.default_password = 
mysqli.default_pw = 
mysqli.reconnect = Off

; PDO MySQL settings
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; GD settings
extension = gd
gd.jpeg_ignore_warning = 1

; cURL settings
extension = curl
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; JSON settings
extension = json

; MBString settings
extension = mbstring
mbstring.language = UTF-8
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

; XML settings
extension = xml
extension = xmlreader
extension = xmlwriter
extension = xsl

; ZIP settings
extension = zip

; Zlib settings
extension = zlib

; Additional security headers
auto_prepend_file = 
auto_append_file = 

; Resource limits
max_input_time = 300
default_socket_timeout = 60

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
html_errors = Off

; Output buffering
output_buffering = 4096
output_handler = 

; String handling
magic_quotes_gpc = Off
magic_quotes_runtime = Off
magic_quotes_sybase = Off

; Variables order
variables_order = "GPCS"

; Request order
request_order = "GP"

; Register globals (deprecated, should be Off)
register_globals = Off

; Register argc argv
register_argc_argv = Off

; Auto globals jit
auto_globals_jit = On

; Include path
include_path = ".:/usr/share/php"

; User INI
user_ini.cache_ttl = 300
user_ini.filename = ".user.ini"

; Additional extensions for WordPress
extension = imagick
extension = redis
extension = memcached
