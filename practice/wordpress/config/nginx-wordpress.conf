# Nginx Configuration for WordPress
# This configuration provides optimized settings for WordPress with security headers

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /var/www/html/wordpress;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        image/svg+xml;

    # WordPress specific rules
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /wp-config.php {
        deny all;
    }
    
    location ~ /wp-config-sample.php {
        deny all;
    }
    
    location ~ /readme.html {
        deny all;
    }
    
    location ~ /license.txt {
        deny all;
    }

    # Block access to wp-includes
    location ~ ^/wp-includes/.*\.php$ {
        deny all;
    }

    # Block access to wp-admin/includes
    location ~ ^/wp-admin/includes/ {
        deny all;
    }

    # Block access to wp-content/plugins (except for active plugins)
    location ~ ^/wp-content/plugins/.*\.php$ {
        try_files $uri =404;
    }

    # Block access to wp-content/themes (except for active theme)
    location ~ ^/wp-content/themes/.*\.php$ {
        try_files $uri =404;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Security for static files
        add_header X-Content-Type-Options nosniff;
    }

    # Block access to sensitive directories
    location ~ ^/(wp-content/uploads/.*\.php|wp-content/blogs.dir/.*\.php|wp-content/upgrade/.*\.php|wp-content/uploads/.*\.php|wp-content/uploads/.*\.phtml|wp-content/uploads/.*\.php3|wp-content/uploads/.*\.php4|wp-content/uploads/.*\.php5|wp-content/uploads/.*\.php7|wp-content/uploads/.*\.phtml)$ {
        deny all;
    }

    # Block access to XML-RPC
    location = /xmlrpc.php {
        deny all;
    }

    # Block access to wp-cron.php (if not needed)
    # location = /wp-cron.php {
    #     deny all;
    # }

    # Rate limiting for wp-login.php
    location = /wp-login.php {
        limit_req zone=login burst=5 nodelay;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Block access to wp-admin for non-logged-in users (optional)
    # location ~ ^/wp-admin/ {
    #     try_files $uri $uri/ /index.php?$args;
    # }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

