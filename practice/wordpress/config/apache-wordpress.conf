# Apache Virtual Host Configuration for WordPress
# This configuration provides optimized settings for WordPress with security headers

<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/html/wordpress
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'"
    
    # Directory configuration
    <Directory /var/www/html/wordpress>
        AllowOverride All
        Require all granted
        
        # Security rules
        <Files "wp-config.php">
            Require all denied
        </Files>
        
        <Files "wp-config-sample.php">
            Require all denied
        </Files>
        
        <Files "readme.html">
            Require all denied
        </Files>
        
        <Files "license.txt">
            Require all denied
        </Files>
        
        <Files "install.php">
            Require all denied
        </Files>
        
        <Files "wp-admin/install.php">
            Require all denied
        </Files>
        
        # Block access to sensitive directories
        <DirectoryMatch "^/var/www/html/wordpress/wp-content/uploads/.*\.php$">
            Require all denied
        </DirectoryMatch>
        
        <DirectoryMatch "^/var/www/html/wordpress/wp-content/blogs.dir/.*\.php$">
            Require all denied
        </DirectoryMatch>
        
        <DirectoryMatch "^/var/www/html/wordpress/wp-content/upgrade/.*\.php$">
            Require all denied
        </DirectoryMatch>
    </Directory>
    
    # Block access to wp-includes
    <Directory /var/www/html/wordpress/wp-includes>
        <Files "*.php">
            Require all denied
        </Files>
    </Directory>
    
    # Block access to wp-admin/includes
    <Directory /var/www/html/wordpress/wp-admin/includes>
        Require all denied
    </Directory>
    
    # Block XML-RPC
    <Files "xmlrpc.php">
        Require all denied
    </Files>
    
    # Block access to .htaccess
    <Files ".htaccess">
        Require all denied
    </Files>
    
    # WordPress rewrite rules
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </IfModule>
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/wordpress_error.log
    CustomLog ${APACHE_LOG_DIR}/wordpress_access.log combined
    
    # Log format for security monitoring
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" security
    CustomLog ${APACHE_LOG_DIR}/wordpress_security.log security
</VirtualHost>

